<form [formGroup]="myForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control">
    <div *ngIf="myForm.get('username').touched && myForm.get('username').invalid" class="alert alert-danger">Username is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control">
    <div
      class="alert alert-danger"
      *ngIf="password.touched && password.invalid">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password should be minimum {{ password.errors.minlength.requiredLength }} characters</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
