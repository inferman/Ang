<form [formGroup]="myForm" (ngSubmit)="loginMethod()">
  <div *ngIf="myForm.errors" class="alert alert-danger">Validation Error</div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        (change)="onChange(myForm.get('account.username'), 'username')"
        class="form-control">
      <div *ngIf="myForm.get('account.username').pending">Async validation in progress</div>
      <div *ngIf="myForm.get('account.username').touched && myForm.get('account.username').invalid" class="alert alert-danger">
        <div *ngIf="myForm.get('account.username').errors.required">Username is required</div>
        <div *ngIf="myForm.get('account.username').errors.shouldBeUnique">Username already exist</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        (change)="onChange(password, 'password')"
        class="form-control">
      <div
        class="alert alert-danger"
        *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.cannotContainSpace">Password can't contain space</div>
        <div *ngIf="password.errors.minlength">Password should be minimum {{ password.errors.minlength.requiredLength }} characters</div>
        <div *ngIf="password.errors.shouldBeUnique">Password already exist</div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
