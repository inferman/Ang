<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="userInfo" #userInfo="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" type="text" class="form-control" required minlength="5"
             name="firstName"
             ngModel
             #firstName="ngModel"
             (change)="log(firstName)">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName?.errors.minlength">Min length is {{firstName?.errors.minlength.requiredLength}}</div>
        <div *ngIf="firstName?.errors.required">required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" class="form-control" cols="30" rows="10" required
      name="comment"
      ngModel
      #comment="ngModel"></textarea>
    <div *ngIf="comment.touched && comment.errors">You need to provide some text</div>
  </div>
  <button
    class="btn btn-primary"
    [disabled]="f.invalid">Submit
  </button>
  <div class="checkbox">
    <label>
      <input type="checkbox"
        ngModel
        name="isSubscribed"> Subscribe to some shit
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <div *ngIf="userInfo.touched && userInfo.invalid"> list of errors for userInfo fields group  </div>
</form>
