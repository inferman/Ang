<input type="text" class="form-control" (keyup.enter)="createPost(postInput)" #postInput>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts; index as i">
    <button (click)="patchPost(post)"
      class="btn btn-default btn-sm">Update</button>
    <button (click)="deletePost(post, i)"
      class="btn btn-default btn-sm">Delete</button>
    {{ post.title }}
  </li>
</ul>
