<form [formGroup]="changePassword">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" id="oldPassword" class="form-control"
      formControlName="oldPassword">
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">This field is required</div>
      <div *ngIf="oldPassword.errors.checkOldPassword">Old password is not valid</div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" class="form-control"
      formControlName="newPassword">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
      <div *ngIf="newPassword.errors.required">This field is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control"
      formControlName="confirmPassword">
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required">This field is required</div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword.valid && changePassword.invalid && changePassword?.errors.matchPasswords">Passwords don't match</div>
  </div>


</form>
