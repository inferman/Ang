<form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text" id="courseName" class="form-control"
      name="courseName"
      ngModel
      #courseName="ngModel"
      minlength="5"
      required>
    <div class="alert alert-danger"
         *ngIf="courseName.touched && courseName.invalid">
      <div *ngIf="courseName?.errors.required">It's required field</div>
      <div *ngIf="courseName?.errors.minlength">You need to input at least {{ courseName?.errors.minlength.requiredLength }}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="courseCategory">Category</label>
    <select name="courseCategory" id="courseCategory" class="form-control"
            required
            ngModel
            #courseCategory="ngModel">
      <option value=""></option>
      <option
        *ngFor="let category of categoriesList"
        [ngValue]="category">
        {{ category.name }}</option>
    </select>
    <div class="alert alert-danger"
         *ngIf="courseCategory.touched && courseCategory.invalid">
      <div *ngIf="courseCategory?.errors.required">It's required field</div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"
             name="moneyBack"
             ngModel>
      30-days money-back guarantee
    </label>
  </div>
  <p>{{ courseForm.value | json }}</p>
  <button class="btn btn-primary" [disabled]="courseForm.invalid">Submit Form</button>
</form>
